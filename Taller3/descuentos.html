<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">

    <title>Descuentos</title>

    <div class="container d-flex flex-column  align-items-center justify-content-center">
        <h2 class="title mb-3 mt-3">Taller 3</h2>
        <h5>Este es el segundo taller sobre precios y descuentos</h5>

        <div class="formulario d-flex flex-column col-6 align-items-center">
            <h3 class="titulo mb-4 mt-4">Ingrese el precio del producto</h3>
            <input class="mb-3" type="text" placeholder="precio" id="precio" class="col-4">
            <p>Ingrese el porcentaje de descuento</p>
            <input class="mb-3" type="text" placeholder="descuento" id="descuento"class="col-4" name="" id="">
            <button class="btn btn-success col-4 mt-3" onclick="precioDescuento()">Calcular precio</button>
            <h4 class="mt-4" id="respuesta"> </h4>
        </div>

    </div>

    
    <script src="./descuentos.js"></script>
